### COMMAND SETTINGS ###
commands:
  # Discord commands...
  discord:
    # The help command.
    help:
      # Enables / disables the use of the "help" bot command.
      enabled: true
      # All aliases for the command. Listed in yml list format. Including the main command.
      aliases:
        - "?"
        - "commands"
        - "help"
      # Put the ID of the Discord role here:
      permission: "put-id-here"
    # The online command.
    online:
      # Enables / disables the use of the "online" bot command.
      enabled: true
      # All aliases for the command. Listed in yml list format. Including the main command.
      aliases:
        - "o"
        - "on"
        - "online"
      # Put the ID of the Discord role here:
      permission: "put-id-here"
    # The report command.
    report:
      # Enables / disables the use of the "report" bot command.
      enabled: true
      # All aliases for the command. Listed in yml list format. Including the main command.
      aliases:
        - "r"
        - "rep"
        - "report"
      # Put the ID of the Discord role here:
      permission: "put-id-here"
    # The staffchat command.
    staffchat:
      # Enables / disables being able to use a command in Discord to talk to staff on the bungee server.
      enabled: true
      # All aliases for the command. Listed in yml list format. Including the main command.
      aliases:
        - "sc"
        - "!"
        - "#"
        - "staffchat"
      # Put the ID of the Discord role here:
      permission: "put-id-here"
    # The staffonline command.
    staffonline:
      # Enables / disables the use of the "staffonline" bot command.
      enabled: true
      # All aliases for the command. Listed in yml list format. Including the main command.
      aliases:
        - "so"
        - "staff"
        - "staffonline"
      # Put the ID of the Discord role here:
      permission: "put-id-here"
  # Bungee commands...
  bungee:
    # The ping command.
    ping:
      # Enables / disables the use of the "ping" bungee command.
      enabled: true
      # Main command that the aliases point to.
      base: "ping"
      # Custom permission.
      permission: "streamline.command.ping"
      # All aliases for the command. Listed in yml list format.
      aliases:
        - "pn"
        - "png"
    # The plugins command.
    plugins:
      # Enables / disables the use of the "plugins" bungee command.
      enabled: true
      # Main command that the aliases point to.
      base: "plugins"
      # Custom permission.
      permission: "streamline.command.plugins"
      # All aliases for the command. Listed in yml list format.
      aliases:
        - "pl"
        - "plug"
        - "plugs"
    # The stream command.
    stream:
      # Enables / disables the use of the "stream" bungee command.
      enabled: true
      # Main command that the aliases point to.
      base: "stream"
      # Custom permission.
      permission: "streamline.command.stream"
      # All aliases for the command. Listed in yml list format.
      aliases:
        - "str"
        - "link"
    # The report command.
    report:
      # Enables / disables the use of the "report" bungee command.
      enabled: true
      # Main command that the aliases point to.
      base: "report"
      # Custom permission.
      permission: "streamline.command.report"
      # All aliases for the command. Listed in yml list format.
      aliases:
        - "rep"
        - "!!!"
    # The party command.
    party:
      # Enables / disables the use of the "party" bungee command.
      enabled: true
      # Main command that the aliases point to.
      base: "party"
      # Enables / disables the use of "/pc <msg>" for quick messaging.
      quick-chat: true
      # Custom permission.
      permission: "streamline.command.party"
      # All aliases for the command. Listed in yml list format.
      aliases:
        # Main command.
        main:
          - "p"
          - "par"
          - "part"
        # Join subcommand.
        join:
          - "j"
          - "go"
          - "join"
        # Leave subcommand.
        leave:
          - "l"
          - "bye"
          - "leave"
        # Create subcommand.
        create:
          - "cr"
          - "new"
          - "create"
        # Promote subcommand.
        promote:
          - "pr"
          - "++"
          - "promote"
        # Demote subcommand.
        demote:
          - "de"
          - "--"
          - "demote"
        # Chat subcommand.
        chat:
          - "c"
          - "ch"
          - "chat"
        # List subcommand.
        list:
          - "l"
          - "members"
          - "list"
        # Open subcommand.
        open:
          - "op"
          - "open"
        # Close subcommand.
        close:
          - "cl"
          - "shut"
          - "close"
        # Disband subcommand.
        disband:
          - "dis"
          - "end"
          - "disband"
        # Accept subcommand.
        accept:
          - "a"
          - "yes"
          - "accept"
        # Deny subcommand.
        deny:
          - "d"
          - "no"
          - "deny"
        # Invite subcommand.
        invite:
          - "inv"
          - "add"
          - "invite"
        # Kick subcommand.
        kick:
          - "k"
          - "-"
          - "kick"
        # Mute subcommand.
        mute:
          - "mu"
          - "mut"
          - "mute"
        # Warp subcommand.
        warp:
          - "wa"
          - "summon"
          - "warp"
